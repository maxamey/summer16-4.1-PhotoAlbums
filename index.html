<!DOCTYPE html>

         data-js="modal">
      <!-- <h2 class="modal__title">
        modal title
      </h2> -->
      <div class="modal__content">
        <img src=""
             alt=""
             class="modal__image"
             data-js="modal__image"/>
      </div>
      <button type="button"
              name="click to exit"
              class="modal__exit"
              data-js="modal__exit">
        click to exit
